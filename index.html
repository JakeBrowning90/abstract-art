<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Art Fun</title>
  </head>
  <body>
    <div class="canvas" id="canvas"></div>
    <form action="">
      <label for="resNum">Canvas resolution:</label>
      <input type="number" min="1" max="100" id="resNum" value="10" />
      <label for="canvasSelect">Canvas color:</label>
      <select name="" id="canvasSelect"></select>
      <label for="paletteSelect">Color palette:</label>
      <select name="" id="paletteSelect"></select>
      <label for="cellShapeSelect">Cell shape:</label>
      <select name="" id="cellShapeSelect"></select>

      <button type="button" id="colorBtn">Generate</button>
    </form>
  </body>
</html>
